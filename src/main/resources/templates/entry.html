<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		  name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<link rel="stylesheet" th:href="@{/css/styles.css}">
	<link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/x-icon"/>
	<title>WEXO</title>
</head>
<body>
<div class="nav">
	<a class="active" th:href="@{/}">Hjem</a>
	<div class="dropdown">
		<button class="dropbtn">Genre</button>
		<div class="dropdown-content">
			<div th:each="genre : ${genres}">
				<a th:href="@{/genre/{id}(id=${genre.getValue()})}" th:text="${genre.getKey()}"></a>
			</div>
		</div>
	</div>
	<form class="search">
		<input name="search" placeholder="Avengers Endgame..." type="text">
		<button type="submit">SÃ¸g</button>
	</form>
</div>
<div class="container">
	<div class="content">
		<div th:each="entry : ${entries}">
			<div class="entry">
				<div class="entry-title">
					<a th:href="@{/entry/{id}(id=${entry.getId()})}" th:text="${entry.getTitle()}"></a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
